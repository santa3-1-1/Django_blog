{% extends "base_generic.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blogs/css/edit_profile.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Profile</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
</div>
{% endblock %}
